<html>
<head>
  <title> Login/Sign-up Page</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script>

</script>
</head>
<body>
  <div class="form">

    <ul class="logSig">
      <li class="signup-tab" ><p id="log" onclick="showlog()">Log In</p></li>
      <li class="login-tab" ><p id="sig" onclick="showsig()" >Sign Up</p></li>
    </ul>

    <div class="tab-content">
      <div id="signup">
        <h1>Register to our amazing library</h1>

        <form action="" method="post">

          <div class="inLine">

            <div class="field-wrap">
              <label>
                First name
              </label>
              <input type="text" />
            </div>

            <div class="field-wrap">
              <label>
                Last name
              </label>
              <input type="text" />
            </div>

          </div>

          <div class="inLine">

            <div class="field-wrap">
              <label>
                Address Line 1
              </label>
              <input type="text" />
            </div>

            <div class="field-wrap">
              <label>
                Address Line 2
              </label>
              <input type="text" />
            </div>
          </div>

          <div class="field-wrap">
            <label>
              City
            </label>
            <input type="text" />
          </div>

          <div class="contact">

            <div class="field-wrap">
              <label>
                Telephone
              </label>
              <input type="text" />
            </div>

            <div class="field-wrap">
              <label>
                Mobile
              </label>
              <input type="text" />
            </div>

          </div>

          <div class="inLine">

            <div class="field-wrap">
              <label>
                Username
              </label>
              <input type="text" />
            </div>

            <div class="field-wrap">
              <label>
                Password
              </label>
              <input type="password" />
            </div>

          </div>

          <button type="submit" class="button"/>Register</button>

        </form>

      </div>

      <div id="Login">
        <h1>Welcome Back</h1>

          <form action"" method="post">

            <div class="field-wrap">
              <label>
                Username
              </label>
              <input type="text" />
            </div>

            <div class="field-wrap">
              <label>
                Password
              </label>
              <input type="password" />
            </div>

            <p class="forgot"><a href="#">Forgot Password?</a></p>

            <button type="submit" class="button"/>Log In</button>

          </form>

        </div>

      </div> <!---close tab-content-->

    </div> <!--close form-->
    <script>
      function showlog(){
        document.getElementById("log").style.background="#179b77";
        document.getElementById("sig").style.background="none";
        document.getElementById("signup").style.display="none";
        document.getElementById("Login").style.display="block";
      }
      function showsig(){
        document.getElementById("sig").style.background="#179b77";
        document.getElementById("log").style.background="none";
        document.getElementById("Login").style.display="none";
        document.getElementById("signup").style.display="block";
      };
    </script>
</body>
</html>
